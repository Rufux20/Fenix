<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ordenes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <ion-item>
      <ion-input type="text"  [(ngModel)]="orderData.codigo_seguimiento" placeholder="Buscar orden"></ion-input>
    </ion-item>
    <button ion-button color="primary" block (click)="mostrarOrden()">Mostrar orden</button>  
  </div>
  <div id="orderDetail" #orderDetail>
    <div class="center-text">
      <p>Tu orden de {{orden.tipo}} se encuentra en la etapa de:</p>
      <h4 class="text-lightblue">{{orden.fase}}</h4>
    </div>
    <ion-card padding>
      <div>
        <img src="assets/imgs/people.png" class="login-image"/>
      </div>
      <br>
      <div class="text-blue-s">Descripci√≥n: {{orden.descripcion}}</div>
      <p>Creada el : {{orden.fecha_registro}}</p>
      <p>Llamanos al 2294-5377</p>
    </ion-card>
  </div>
  
  
</ion-content>
