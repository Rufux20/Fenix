<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>promociones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <ion-input type="text" placeholder="Buscar promoción"></ion-input>
    </ion-item>
  </div>
  <ion-card padding *ngFor="let promocion of promociones">
    <div>
      <img src="assets/imgs/people.png" class="login-image"/>
    </div>
    <br>
    <div class="text-blue">{{promocion.titulo}}</div>
    <br>
    <p>{{promocion.descripcion}}</p>
    <button ion-button color="primary" block (click)="detail(promocion)">Ver promoción</button>
    
  </ion-card>
</ion-content>
