<ion-header>
  <ion-navbar class="center-text" color="blue">
    <ion-title>Gráfica Fenix</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <img src="assets/imgs/people.png" class="login-image"/>
    </div>
      <ion-list>
        <ion-item>
          <ion-label stacked>Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="clientData.correo" placeholder="Correo electrónico"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="clientData.clave" placeholder="Contraseña"></ion-input>
        </ion-item>
        <div  class="center-text" padding>
          <button ion-button color="lightblue" block (click)="login()">Iniciar sesión</button>
          <a href="../ordenes/ordenes.html" class="text-lightblue">¿Has olvidado tu contraseña?</a>
        </div>  
      </ion-list>
</ion-content>
